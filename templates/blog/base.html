{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
    <script src="{% static 'blog/blog.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="main container">
        <h1><a href="https://github.com/davidddeveloper">@davidddeveloper</a></h1>
        <ul>
            <li><i class="fa fa-home" aria-hidden="true"></i></li>
        </ul>
    </header>
    <main>
        <section class="blog container">
            {% block content %}
            {% endblock %}
            
        </section>
        <!-- discover more-->
        <section class="discover-more container">
            <h3>Discover more</h3>
            <ul>
            {% for blog in blogs %}
                <div>
                    <li><a href="{% url 'blog' blog.title %}">{{blog.title}}</a></li>
                </div>
            {% endfor %}
            </ul>
        </section>
        <div class="text-is-selected" id="popup">
            <button id="copy-btn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
            <div class="share-container">
                <!-- Twitter Share -->
                    <a href="#" id="twitter-share"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <!-- Instagram Share -->
                    <a href="#" id="instagram-share"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <button id="share-btn"><i class="fa fa-share" aria-hidden="true"></i></button>
            </div>
        </div>
        <!-- Login and Logout section -->
        <form class="signup-or-login-form" action="" method="POST">
            {% csrf_token %}
            <h5><a href="https://github.com/davidddeveloper">@davidddeveloper</a></h5>
            <label for="username">
                <input type="text" name="username" id="username" placeholder="username...">
            </label>
            <label for="password">
                <input type="password" name="password1" id="password" placeholder="password...">
            </label>
            <label for="password_confirmation">
                <input type="password" name="password2" id="password_confirmation" placeholder="retype password...">
            </label>
            <button id="login-btn" type="submit" name="login">Login</button>
            <button id="signup-btn" type="submit" name="signup">Signup</button>
            <!--<button type="submit">Signup</button>-->
            <p><a href="#" class="link-to-signup">Signup</a> <a href="#" class="link-to-signin">Login</a> Instead</p>

            <button class="close-btn">
                X
            </button>
        </form>
        
        <!--for changing background when form popup is shown-->
        <section class="focus-on-form">
        </section>
    </main>
</body>
</html>
